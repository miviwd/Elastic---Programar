<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Elastic + Programar</title>
    <link rel="stylesheet" href="./agradecimentos.css">
</head>
<body>
    <main>
        <div class="fundo-cabecalho">
            <div class="container">
                <div class="logo">
                        <img src="/assets/icons/logoProgramarElasticCode.svg" alt="Logo Elastic Code e logo Programar Com Você"/>
                </div>
                <div class="texto">
                        <p class="texto__obrigado">
                            Obrigado!
                        </p>
                        <p class="texto__inscrever">
                            POR INSCREVER-SE
                        </p>
                        <p class="texto__grupo-wpp">
                            Acesse nosso grupo do WhatsApp
                        </p>
                        <a class="botao__grupo" href="#">
                            Entrar no grupo
                        </a>
                </div>
                <div class="redes-sociais">
                        <a href="https://www.linkedin.com/company/elastic-code/" target="_blank">
                            <img src="/assets/icons/Facebook - Negative (1).svg" 
                            alt="Botão para redirecionar ao facebook do Programar Com Você"
                            class="redes-sociais__icone"
                            />
                        </a>
                        <a href="https://www.linkedin.com/company/elastic-code/" target="_blank">
                            <img src="/assets/icons/Instagram - Negative.svg" 
                            alt="Botão para redirecionar ao instagram do Programar Com Você"
                            class="redes-sociais__icone"
                            />
                        </a>
                        <a href="https://www.linkedin.com/company/elastic-code/" target="_blank">
                            <img src="/assets/icons/LinkedIn - Negative.svg" 
                            alt="Botão para redirecionar ao linkedin do Programar Com Você"
                            class="redes-sociais__icone"
                            />
                        </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
